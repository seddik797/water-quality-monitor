<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart TDS Water Quality Monitor</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Your existing styles here */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      color: #004d70;
      text-align: center;
      overflow-x: hidden;
      user-select:none;
    }
    /* Add a small message */
    #audioNotice {
      font-size: 1.1em;
      color: #0077be;
      margin: 15px auto;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>ðŸ’§ Smart TDS Water Quality Monitor</h1>
  <p id="audioNotice">Tap/click anywhere to enable voice alerts</p>

  <p>Current TDS: <span id="tdsValue">--</span> ppm</p>
  <div id="statusBox">--</div>
  <canvas id="tdsChart" width="1000" height="400"></canvas>

  <div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <audio id="safeAudio" src="safe.mp3" preload="auto"></audio>
  <audio id="unsafeAudio" src="unsafe.mp3" preload="auto"></audio>

  <script>
    const safeThreshold = 250;
    const topic = '/water_quality/tds123';

    const tdsElem = document.getElementById('tdsValue');
    const statusBox = document.getElementById('statusBox');
    const audioNotice = document.getElementById('audioNotice');

    const ctx = document.getElementById('tdsChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'TDS Value',
          data: [],
          segment: {
            borderColor: ctx => ctx.p0.parsed.y < safeThreshold ? '#28a745' : '#dc3545'
          },
          pointBackgroundColor: [],
          borderWidth: 3,
          fill: false,
          tension: 0.4,
          pointRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'TDS (ppm)' }, min: 0, max: 1000 }
        }
      }
    });

    function speak(text) {
      if (text === "Water is safe.") {
        document.getElementById('safeAudio').play();
      } else if (text === "Warning, water is not safe.") {
        document.getElementById('unsafeAudio').play();
      }
    }

    function updateChart(tdsValue) {
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(tdsValue);

      const color = tdsValue < safeThreshold ? '#28a745' : '#dc3545';
      chart.data.datasets[0].pointBackgroundColor.push(color);

      if (tdsValue < safeThreshold) {
        statusBox.className = 'safe';
        statusBox.innerText = 'SAFE';
        speak("Water is safe.");
      } else {
        statusBox.className = 'unsafe';
        statusBox.innerText = 'UNSAFE';
        speak("Warning, water is not safe.");
      }

      tdsElem.innerText = tdsValue.toFixed(1);
      chart.update();
    }

    let client = null;
    let audioUnlocked = false;

    function unlockAudio() {
      if (audioUnlocked) return;
      audioUnlocked = true;

      audioNotice.style.display = 'none';

      // Play a silent or very short sound to unlock audio context
      document.getElementById('safeAudio').play().catch(() => {});

      // Now connect MQTT and subscribe
      client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

      client.on('connect', () => {
        console.log('Connected to MQTT broker');
        client.subscribe(topic);
      });

      client.on('message', (topic, message) => {
        const value = parseFloat(message.toString());
        if (!isNaN(value)) updateChart(value);
      });
    }

    // Listen for ANY user interaction to unlock audio
    window.addEventListener('click', unlockAudio, { once: true });
    window.addEventListener('touchstart', unlockAudio, { once: true });

  </script>
</body>
</html>
