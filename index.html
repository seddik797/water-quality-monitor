<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart TDS Water Quality Monitor</title>

  <!-- MQTT and Chart.js Libraries -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.8em;
      color: #0077be;
      text-shadow: 1px 1px 4px #fff;
    }

    p {
      font-size: 1.5em;
      color: #004d70;
    }

    #tdsValue {
      font-size: 3em;
      font-weight: bold;
      color: #00796b;
    }

    #statusBox {
      width: 220px;
      margin: 20px auto;
      padding: 15px;
      font-size: 1.6em;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 20px #000;
    }

    .safe {
      background-color: #28a745cc;
    }

    .unsafe {
      background-color: #dc3545cc;
    }

    canvas {
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 15px #000;
      margin: 30px auto;
      display: block;
    }

    /* Wave Background */
    .wave-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 140px;
      overflow: hidden;
      z-index: -1;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: url('https://i.ibb.co/rZt4Nzr/wave.png') repeat-x;
      background-size: cover;
      animation: wave 10s linear infinite;
      opacity: 0.5;
    }

    .wave1 {
      animation-delay: 0s;
      z-index: 1;
      opacity: 1;
    }

    .wave2 {
      animation-delay: -5s;
      z-index: 2;
      opacity: 0.5;
    }

    .wave3 {
      animation-delay: -2s;
      z-index: 3;
      opacity: 0.3;
    }

    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Pre-connection UI design */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #b3e5fc;
      color: #004d70;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loader {
      border: 8px solid #e0f7fa;
      border-top: 8px solid #0288d1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingText {
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Pre-connection Loading -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <div id="loadingText">Connecting to Water Monitor...</div>
  </div>

  <h1>ðŸ’§ Smart TDS Water Quality Monitor</h1>
  <p>Current TDS: <span id="tdsValue">--</span> ppm</p>
  <div id="statusBox">--</div>
  <canvas id="tdsChart" width="1000" height="400"></canvas>

  <!-- Wave Animation -->
  <div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
  </div>

  <!-- Audio Files -->
  <audio id="safeAudio" src="safe.mp3"></audio>
  <audio id="unsafeAudio" src="unsafe.mp3"></audio>

  <script>
    const safeThreshold = 250;
    const topic = '/water_quality/tds123';

    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    const ctx = document.getElementById('tdsChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'TDS Value',
          data: [],
          segment: {
            borderColor: ctx => ctx.p0.parsed.y < safeThreshold ? '#28a745' : '#dc3545'
          },
          pointBackgroundColor: [],
          borderWidth: 3,
          fill: false,
          tension: 0.4,
          pointRadius: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'TDS (ppm)' }, min: 0, max: 1000 }
        }
      }
    });

    const tdsElem = document.getElementById('tdsValue');
    const statusBox = document.getElementById('statusBox');

    const safeAudio = document.getElementById('safeAudio');
    const unsafeAudio = document.getElementById('unsafeAudio');

    function playAudio(isSafe) {
      safeAudio.pause();
      unsafeAudio.pause();
      safeAudio.currentTime = 0;
      unsafeAudio.currentTime = 0;
      if (isSafe) {
        safeAudio.play();
      } else {
        unsafeAudio.play();
      }
    }

    function updateChart(tdsValue) {
      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(tdsValue);

      const color = tdsValue < safeThreshold ? '#28a745' : '#dc3545';
      chart.data.datasets[0].pointBackgroundColor.push(color);

      if (tdsValue === 0) {
        statusBox.className = '';
        statusBox.innerText = '--';
      } else if (tdsValue < safeThreshold) {
        statusBox.className = 'safe';
        statusBox.innerText = 'SAFE';
        playAudio(true);
      } else {
        statusBox.className = 'unsafe';
        statusBox.innerText = 'UNSAFE';
        playAudio(false);
      }

      tdsElem.innerText = tdsValue.toFixed(1);
      chart.update();
    }

    client.on('connect', () => {
      console.log('Connected to MQTT broker');
      document.getElementById("loadingScreen").style.display = "none";
      client.subscribe(topic);
    });

    client.on('message', (topic, message) => {
      const value = parseFloat(message.toString());
      if (!isNaN(value)) updateChart(value);
    });
  </script>

</body>
</html>
